<div class="d-flex card">
  <img src="{{product.imgBase64}}">
  <div class="productDescription d-flex flex-column gap-3">
    <div>
      <h2 class="fw-bolder">{{product.name}}</h2>
    </div>
    <div>
      <h2 class="fw-bolder">Preço:</h2>
      <div>R$ {{product.price}}</div>
      <h4 class="fw-bolder">Descrição do Produto:</h4>
      <div>{{product.description}}</div>
    </div>
  </div>
</div>
