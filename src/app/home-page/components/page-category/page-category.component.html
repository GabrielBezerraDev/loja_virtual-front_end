<div *ngIf="spinner">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!spinner">
  <div class="d-flex position-relative">
    <div class="apresentation g-3 d-flex align-items-center justify-content-center position-absolute h-100 w-100">
      <div class="d-flex gap-4">
        <div class="d-flex gap-4 overflow-hidden">
          <div class="animation-one d-flex gap-4">
            <div class="logo">
              <div>
                <mat-icon class="marca">sports_gymnastics</mat-icon>
              </div>
            </div>
            <div class="vl"></div>
          </div>
        </div>
        <div class=" overflow-hidden">
          <div class="animation-two d-flex flex-column">
            <p class="store-name fw-bold text-white">Nunes Sports</p>
            <small class="fw-bold text-white">Live Better!</small>
          </div>
        </div>
      </div>
    </div>
    <img src="/assets/imgs/Sport.jpg" width="100%">
  </div>
  <div class="position-relative d-flex align-items-start flex-column ">
    <div class="category-header d-flex align-items-center p-3 w-100 ">
      <div>
        <h1>Categorias</h1>
      </div>
      <div class="flex-grow-1 gap-3 d-flex justify-content-end ">
        <mat-icon (click)="[navigateTo('new-product'),setFormType(false)]">add_box</mat-icon>
        <mat-icon>search</mat-icon>
        <input class="form-control">
      </div>
      <hr>
    </div>
    <div class="catalog-category padding-container">
      <div class="d-flex flex-column row-gap-5">
        <app-catalog [productsCategory]="objectCategoryArray">

        </app-catalog>
      </div>
    </div>
  </div>
</div>
