<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{modalInterface.tittleModal}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{modalInterface.bodyModal}}
      </div>
      <div class="modal-footer">
        <button *ngIf="!hideButton" (click)="responseUser(false)" type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{modalInterface.buttonLeftTittle}}</button>
        <button (click)="responseUser(true)"type="button" class="btn btn-primary">{{modalInterface.buttonRightTittle}}</button>
      </div>
    </div>
  </div>
</div>
